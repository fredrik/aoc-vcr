services:
  backend:
    build: ./backend
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8000:8000"
    volumes:
      - ./runs:/app/runs
    environment:
      - CORS_ORIGINS=http://localhost:3000

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
